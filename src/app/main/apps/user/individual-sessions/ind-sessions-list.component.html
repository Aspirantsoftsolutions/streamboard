<div class="content-wrapper container-xxl p-0">

    <section class="users-list-wrapper">

      <div class="card">

          <div class="form-group">
            <div class='featurelist-row'>
              <div class='featurelist-column'>
                <div *ngFor="let feature of this.plans; let i = index">
                  <div *ngIf="i < 10" class="custom-control custom-checkbox col-12 d-flex flex-sm-row flex-column mt-2">
                    <input class="custom-control-input" [id]="feature" type="checkbox" tabindex="3"
                      [(ngModel)]="features[featureKeys[feature]]" />
                    <label class="custom-control-label" [for]="feature">{{feature | translate}}</label>
                  </div>
                </div>
              </div>
              <div class='featurelist-column'>
                <div *ngFor="let feature of this.plans; let i = index">
                  <div *ngIf="i >= 10 && i<= 19"

                </div>
              </div>

                    <label class="custom-control-label" [for]="feature">{{feature | translate}}</label>
                  </div>
                </div>
              </div>
