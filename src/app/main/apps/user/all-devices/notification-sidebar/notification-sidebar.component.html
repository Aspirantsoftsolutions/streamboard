<div class="notification">

    <!-- Modal to add new user starts-->
    <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
        <div class="modal-dialog">

            <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                    (click)="toggleSidebar('notification-sidebar')">
                    Ã—
                </button>
                <div class="modal-header mb-1">
                    <h5 class="modal-title" id="exampleModalLabel">Send Notification</h5>
                </div>
                <div class="modal-body flex-grow-1">

                    <div class="form-group">

                        <label class="form-label" for="basic-icon-default-uname">Title</label>
                        <input type="text" id="basic-icon-default-uname" class="form-control dt-uname"
                            placeholder="Title" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2"
                            name="title" [(ngModel)]="title"
                            [class.error]="newUserForm.submitted && FUserNameRef.invalid" #FUserNameRef="ngModel"
                            required />
                        <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">This field is
                                required!</small>
                        </span>

                        <label class="form-label" for="basic-icon-default-uname">Notification Message</label>
                        <textarea type="text" id="basic-icon-default-uname" class="form-control dt-uname"
                            placeholder="Notification Message" aria-label="jdoe1"
                            aria-describedby="basic-icon-default-uname2" name="description" [(ngModel)]="username"
                            [class.error]="newUserForm.submitted && FUserNameRef.invalid" #FUserNameRef="ngModel"
                            required> </textarea>
                        <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">This field is
                                required!</small>
                        </span>
                        <br>
                        <ng-multiselect-dropdown *ngIf="!this.devices.length" class="mb-2" id="devices" name='groupName'
                            [placeholder]="'Select Device Group'" [settings]="classDropdownSettings"
                            [data]="deviceGroupList" [(ngModel)]="selectedDevices" (onSelect)="onItemSelect($event)"
                            (onSelectAll)="onSelectAll($event)" (onDeSelect)="onDeselect($event)"
                            (onDeSelectAll)="onDeselectAll($event)">
                        </ng-multiselect-dropdown>
                        <!-- <label class="form-label" for="basic-icon-default-uname"></label>
                            <input type="file" id="basic-icon-default-uname" class="form-control dt-uname"
                                placeholder="Notification Message" aria-label="jdoe1"
                                aria-describedby="basic-icon-default-uname2" name="user-name" [(ngModel)]="username"
                                [class.error]="newUserForm.submitted && FUserNameRef.invalid" #FUserNameRef="ngModel"
                                required />
                            <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
                                <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">This field is
                                    required!</small>
                            </span> -->
                    </div>

                    <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)"
                        rippleEffect>Send</button>

                    <button type="reset" class="btn btn-outline-secondary"
                        (click)="toggleSidebar('notification-sidebar')" rippleEffect>
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal to add new user Ends-->


</div>
