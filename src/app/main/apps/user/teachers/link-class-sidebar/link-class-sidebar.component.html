<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserFormt.form.valid)" #newUserFormt="ngForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('link-teacher-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">Map Class</h5>
        </div>
        <div class="modal-body flex-grow-1">
         
           <div class="form-group">
            <label class="form-label" for="class">{{'Select Class' | translate}}</label>
            <select id="class" class="form-control" name='class'  [(ngModel)]="class">
              <option value="{{itemp.userId}}" *ngFor="let itemp of classes">{{itemp.className}}</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserFormt)"
            rippleEffect>{{'Submit' | translate}}</button>
          
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('link-class-sidebar')"
            rippleEffect
          >
            {{'Cancel' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
