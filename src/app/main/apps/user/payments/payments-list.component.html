      <!-- users filter end -->
      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">{{'Show' | translate}}
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                {{'entries' | translate}}</label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">{{'Search' | translate}}:<input [(ngModel)]="searchValue"
                  name="searchValue" type="search" class="form-control ml-25" (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)" /></label>
              <!-- <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-payment-sidebar')">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                ><span class="d-none d-sm-inline-block">Add New User</span>
              </button> -->
            </div>
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <button class="dropbtn btn btn-primary" (click)="addPayment()">{{'Add Payment' | translate}}</button>
            </div>
          </div>
        </div>
        <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
          [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
          <ngx-datatable-column name="{{'organisation'| translate }}" prop="clientId.organisation"
            [width]="200"></ngx-datatable-column>
          <ngx-datatable-column name="{{'email'| translate }}" prop="clientId.email"
            [width]="200"></ngx-datatable-column>
          <ngx-datatable-column name="{{'amount'| translate }}" prop="amount" [width]="100"> </ngx-datatable-column>
          <ngx-datatable-column name="{{'type'| translate }}" prop="paymentType" [width]="100"></ngx-datatable-column>
          <ngx-datatable-column name="{{'paymentDate' | translate }}" prop="paymentDate" [width]="100">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span class="text-muted font-small-2"> {{ (row.paymentDate) | date : 'dd/MM/yyyy' }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="{{'comments'| translate }}" prop="comments" [width]="50"></ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-payment-sidebar"
    overlayClass="modal-backdrop">
    <app-new-payment-sidebar></app-new-payment-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
