<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">
      <!-- users filter start -->
      <div class="card">
        <h5 class="card-header">{{ 'Search Filter' | translate }}</h5>
        <div class="card-body">
          <div class="users-list-filter">
            <form>
              <div class="row">
                <!--                
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <ng-select
                      [items]="selectPlan"
                      [(ngModel)]="selectedPlan"
                      name="selectedPlan"
                      bindLabel="name"
                      placeholder="{{'Select Plan' | translate }}"
                      (change)="filterByPlan($event)"
                    ></ng-select>
                  </fieldset>
                </div> -->
                <div class="col-12 col-md-4">
                  <fieldset class="form-group">
                    <ng-select [items]="selectStatus" [(ngModel)]="selectedStatus" name="selectedStatus"
                      bindLabel="name" placeholder="{{'Select Status' | translate}}"
                      (change)="filterByStatus($event)"></ng-select>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- users filter end -->

      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">{{'Show' | translate}}
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                {{'entries' | translate}}</label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end" style="justify-content: space-evenly;
          align-items: center;">
            <div *ngIf="selected.length>0" class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="form-label" for="user-role">Select Role</label>
              <select id="user-role" class="form-control" id="role" name='role' [(ngModel)]="role" required>
                <option value="Teacher">Teacher</option>
                <option value="Student">Student</option>
              </select>
            </div>
            <div *ngIf="selected.length>0" class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <button type="submit" (click)="updateRoles()" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1"
                rippleEffect>
                Update
              </button>
            </div>
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">{{'Search'| translate}}:<input
                  [(ngModel)]="searchValue" name="searchValue" type="search" class="form-control ml-25"
                  (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
              <!-- <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-user-sidebar')">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i
                ><span class="d-none d-sm-inline-block">Add New User</span>
              </button> -->
              <button type="submit" (click)="doSync()" *ngIf="setLoginDisplay()"
                class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1" rippleEffect>
                Azure Sync
              </button>
            </div>

          </div>
        </div>
        <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
          [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true"
          [selectionType]="SelectionType.checkbox" (select)="onSelect($event)"> <ngx-datatable-column [width]="50"
            [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
            <ng-template ngx-datatable-header-template let-value="value" let-allRowsSelected="allRowsSelected"
              let-selectFn="selectFn">
              <div class="custom-control custom-control-primary custom-checkbox">
                <input type="checkbox" class="custom-control-input" [checked]="allRowsSelected"
                  (change)="selectFn(!allRowsSelected)" id="headerCustomChkbxRef" />
                <label class="custom-control-label" for="headerCustomChkbxRef"></label>
              </div>
            </ng-template>
            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
              let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
              <div class="custom-control custom-control-primary custom-checkbox">
                <input type="checkbox" class="custom-control-input" [checked]="isSelected"
                  (change)="onCheckboxChangeFn($event)" id="rowCustomChkbxRef{{ rowIndex }}" />
                <label class="custom-control-label" for="rowCustomChkbxRef{{ rowIndex }}"></label>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="{{'User' | translate}}" prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <!-- <div *ngIf="row.profile_pic.length > 0; else customAvatar">
                  <img
                    class="rounded-circle mr-1"
                    src="{{ row.profile_pic }}"
                    height="32"
                    width="32"
                    alt="datatable-avatar"
                  />
                </div> -->
                <ng-template #customAvatar>
                  <div class="avatar mr-1 ml-0" [ngClass]="{
                      'bg-light-success': row.status == 'active',
                      'bg-light-secondary': row.status == 'inactive',
                      'bg-light-warning': row.status == 'pending'
                    }">
                    <div class="avatar-content">{{ name | initials }}</div>
                  </div>
                </ng-template>
                <div class="cell-line-height">
                  <a class="font-medium-1 d-block"><span class="font-weight-bold">{{ name }}</span></a>
                  <span class="text-muted font-small-2"> {{ row.username }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="{{'Email' | translate}}" prop="email" [width]="200"></ngx-datatable-column>
          <ngx-datatable-column name="{{'Role' | translate}}" prop="role" [width]="100">
            <ng-template let-role="value" ngx-datatable-cell-template>
              <div>
                <i class="feather font-medium-3" [ngClass]="{
                    'icon-edit-2 text-info': role == 'Organisation',
                    'icon-settings text-warning': role == 'Franchise',
                    'icon-database text-success': role == 'School',
                    'icon-user text-primary': role == 'Teacher',
                    'icon-slack text-danger': role == 'Student'
                  }"></i>
                {{ role | translate}}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <!-- <ngx-datatable-column name="Plan" prop="plan" [width]="100"></ngx-datatable-column> -->
          <ngx-datatable-column name="{{'Status' | translate}}" prop="status" [width]="50">
            <ng-template let-status="value" ngx-datatable-cell-template>
              <div class="badge badge-pill" [ngClass]="{
                  'badge-light-success': status == 'active',
                  'badge-light-secondary': status == 'inactive',
                  'badge-light-warning': status == 'pending'
                }">
                {{ status | translate}}
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="{{'Actions' | translate}}" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">

              <div class="actionicon d-flex">
                <!-- <a (click)="statusChange(row.userId, row.isActive)" ngbDropdownItem *ngIf="row.isActive">
                <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span>  </a>
              <a (click)="statusChange(row.userId, row.isActive)" ngbDropdownItem *ngIf="!row.isActive">
                <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span>  </a> -->
                <a (click)="toggleSidebarEdit('new-user-sidebar',row.userId)" ngbDropdownItem>
                  <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> </a>
                <a (click)="deleteUser(row.userId)" ngbDropdownItem>
                  <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> </a>
              </div>

              <!-- <div ngbDropdown container="body">
                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                  <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                </button>
                <div ngbDropdownMenu>
                  <a (click)="statusChange(row.userId, row.isActive)" ngbDropdownItem *ngIf="row.isActive">
                    <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> InActive </a>
                  <a (click)="statusChange(row.userId, row.isActive)" ngbDropdownItem *ngIf="!row.isActive">
                    <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Active </a>
                    <a (click)="toggleSidebarEdit('new-user-sidebar',row.userId)" ngbDropdownItem>
                      <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span> Edit</a>
                    <a (click)="deleteUser(row.userId)" ngbDropdownItem>
                      <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span> Delete</a>
                    <a routerLink="/apps/user/appazure" ngbDropdownItem>
                     <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span>SSO</a>
                </div>
              </div> -->
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-user-sidebar"
    overlayClass="modal-backdrop">
    <app-new-user-sidebar></app-new-user-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
