<div class="slideout-content">
  <!-- Modal to add new user starts-->
  <div class="modalsd modal-slide-in sdfade new-user-modal" id="modals-slide-in">
    <div class="modal-dialog">
      <form class="add-new-user modal-content pt-0" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('new-user-sidebar')"
        >
          Ã—
        </button>
        <div class="modal-header mb-1">
          <h5 class="modal-title" id="exampleModalLabel">{{'New User' | translate}}</h5>
        </div>
        <div class="modal-body flex-grow-1">
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-fullname">{{'First Name' | translate}}</label>
            <input
              type="text"
              class="form-control dt-full-name"
              id="basic-icon-default-fullname"
              placeholder="John Doe"
              name="user-firstName"
              [(ngModel)]="firstName"
              [class.error]="newUserForm.submitted && FNameRef.invalid"
              #FNameRef="ngModel"
              required
              aria-label="John Doe"
              aria-describedby="basic-icon-default-fullname2"
            />
            <span *ngIf="newUserForm.submitted && FNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FNameRef.errors.required">{{'This field is required!' | translate}}</small>
            </span>
          </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-uname">{{'Last Name' | translate}}</label>
            <input
              type="text"
              id="basic-icon-default-uname"
              class="form-control dt-uname"
              placeholder="Web Developer"
              aria-label="jdoe1"
              aria-describedby="basic-icon-default-uname2"
              name="user-lastName"
              [(ngModel)]="lastName"
              [class.error]="newUserForm.submitted && FUserNameRef.invalid"
              #FUserNameRef="ngModel"
              required
            />
            <span *ngIf="newUserForm.submitted && FUserNameRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FUserNameRef.errors.required">{{'This field is required!' | translate}}</small>
            </span>
          </div>
           <div class="form-group">
             <label class="form-label" for="basic-icon-default-uname">{{'Mobile Number' | translate}}</label>
             <input type="text" id="basic-icon-default-uname" class="form-control dt-uname" placeholder="mobile number"
               aria-label="jdoe1" aria-describedby="basic-icon-default-uname2" name="user-number" [(ngModel)]="mobilenumber"
               [class.error]="newUserForm.submitted && MUserNameRef.invalid" #MUserNameRef="ngModel" required />
             <span *ngIf="newUserForm.submitted && MUserNameRef.invalid" class="invalid-form">
               <small class="form-text text-danger" *ngIf="MUserNameRef.errors.required">{{'This field is required!' | translate}}</small>
             </span>
           </div>
          <div class="form-group">
            <label class="form-label" for="basic-icon-default-email">{{'Email' | translate}}</label>
            <input
              type="text"
              id="basic-icon-default-email"
              class="form-control dt-email"
              placeholder="john.doe@example.com"
              aria-label="john.doe@example.com"
              aria-describedby="basic-icon-default-email2"
              name="user-email"
              [(ngModel)]="email"
              [class.error]="newUserForm.submitted && FEmailRef.invalid"
              #FEmailRef="ngModel"
              required
            />
            <span *ngIf="newUserForm.submitted && FEmailRef.invalid" class="invalid-form">
              <small class="form-text text-danger" *ngIf="FEmailRef.errors.required">{{'This field is required!' | translate}}</small>
            </span>
            <small class="form-text text-muted"> {{'You can use letters, numbers & periods' | translate}} </small>
          </div>
          <div class="form-group" >
            <label class="form-label" for="user-role">{{'User Role' | translate}}</label>
            <select id="user-role" class="form-control" id="role" name='role' [(ngModel)]="role">
              <option value="Teacher">{{'Teacher' | translate}}</option>
              <option value="Student">{{'Student' | translate}}</option>
            </select>
          </div>
          <!-- <div class="form-group mb-2">
            <label class="form-label" for="user-plan">Select Plan</label>
            <select id="user-plan" class="form-control" name='plan' [(ngModel)]="plan">
              <option value="Basic">Basic</option>
              <option value="Bronze">Premium</option>
              <option value="Silver">Enterprise</option>
            </select>
          </div> -->
          <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)" *ngIf="!isToUpdate"
            rippleEffect>{{'Submit' | translate}}</button>
          <button type="submit" class="btn btn-primary mr-1" (click)="submit(newUserForm)" *ngIf="isToUpdate"
            rippleEffect>{{'Update' | translate}}</button>
          <button
            type="reset"
            class="btn btn-outline-secondary"
            (click)="toggleSidebar('new-user-sidebar')"
            rippleEffect
          >
            {{'Cancel' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>
