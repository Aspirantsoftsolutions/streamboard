<div class="container-new">
    <div class="row">
        <div class="col-sm-12">
            <div class="pghead">
                <h3>Media</h3>
                <span class="addbtn" rippleEffect (click)="toggleSidebar('app-uploadmedia-sidebar')">
                    +
                </span>
                <span>
                    0.4GB / 15.0GB
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3" *ngFor="let media of mediaList">
            <div [ngSwitch]="getMediaType(media.type)">
                <div *ngSwitchCase="'image'">
                    <div class="col-video">
                        <img [src]="media.location" alt="img" srcset="" width="100%">
                        <!-- <div class="vdfooter"> -->
                            <!-- <span> -->
                                <!-- <img src="../../../../../assets/images/icons/more-vertical.svg" alt=""> -->
                            <!-- </span> -->
                        <!-- </div> -->
                    </div>
                </div>
                <div *ngSwitchCase="'audio'">
                    <div class="col-video">
                        <audio width="100%" controls>
                            <source [src]="media.location" [type]="media.type">
                            Your browser does not support the audio tag.
                        </audio>
                        <!-- <div class="vdfooter"> -->
                            <!-- <span> -->
                                <!-- <img src="../../../../../assets/images/icons/more-vertical.svg" alt=""> -->
                            <!-- </span> -->
                        <!-- </div> -->
                    </div>
                </div>
                <div *ngSwitchCase="'video'">
                    <div class="col-video">
                        <video width="100%" controls>
                            <source [src]="media.location" [type]="media.type">
                        </video>
                        <!-- <div class="vdfooter"> -->
                            <!-- <span> -->
                                <!-- <img src="../../../../../assets/images/icons/more-vertical.svg" alt=""> -->
                            <!-- </span> -->
                        <!-- </div> -->
                    </div>
                </div>
            </div>


        </div>
    </div>
    <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="app-uploadmedia-sidebar"
        overlayClass="modal-backdrop">
        <app-uploadmedia (uploadEve)="closeUploadModal($event)">
        </app-uploadmedia>
    </core-sidebar>
</div>
