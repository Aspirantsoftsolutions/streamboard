<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <!-- User List -->
    <section class="users-list-wrapper">

      <div class="card">
        <div class="row">
          <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center m-1">
              <label class="d-flex align-items-center">Show
                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                  <option value="10">10</option>
                  <option value="25">25</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                </select>
                entries</label>
            </div>
          </div>
          <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
            <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pb-md-0">
              <label class="d-flex align-items-center ml-1 ml-md-0">Search:<input [(ngModel)]="searchValue"
                  name="searchValue" type="search" class="form-control ml-25" (keyup)="filterUpdate($event)"
                  (search)="filterUpdate($event)" /></label>
              <button class="btn btn-primary ml-1" rippleEffect (click)="toggleSidebar('new-sessions-sidebar')">
                <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
                  class="d-none d-sm-inline-block">{{'Add New Session' | translate}}</span>
              </button>
            </div>
          </div>
        </div>
        <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
          [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">
          <ngx-datatable-column name='{{"Start Date" | translate }}' prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span class="text-muted font-small-2"> {{ (urlLastValue == 'scheduled_sessions' ? row.start :
                    row.createdAt) | date : 'dd/MM/yyyy HH:MM' }}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column *ngIf="urlLastValue == 'scheduled_sessions'" name="{{'End Date' | translate}}"
            prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <span class="text-muted font-small-2"> {{ row.end}}</span>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="{{'Title' | translate}}" prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="cell-line-height" style=" display: flex; flex-wrap: wrap;">
                <span class="text-muted font-small-2" style=" display: flex; flex-wrap: wrap;"> {{ row.title }}</span>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="{{'Description' | translate}}" prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="cell-line-height">
                <span class="text-muted font-small-2 wrapText" style=" display: flex; flex-wrap: wrap;"> {{
                  row.description
                  }}</span>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column *ngIf="getCurrentUser().role === 'School'" name="{{'Host' | translate}}" prop="Host"
            [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="cell-line-height">
                <span class="text-muted font-small-2" style=" display: flex; flex-wrap: wrap;"> {{ row?.teacher ?
                  row.teacher.username : getCurrentUser().username
                  }}</span>
              </div>
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="{{'Session Link' | translate}}" prop="fullName" [width]="200">
            <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
              <div class="d-flex align-items-center">
                <div class="cell-line-height">
                  <!-- <span class="text-muted font-small-2"> {{ row.sessionLink }}</span> -->
                  <a href="{{row.sessionLink}}" target="_blank">
                    <span [size]="16" [class]="'mr-50'"></span> Start Session </a>
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
          <ngx-datatable-column name="{{'Actions'| translate}}" [width]="40" [sortable]="false">
            <ng-template ngx-datatable-cell-template let-row="row">
              <div ngbDropdown container="body">
                <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                  <span [data-feather]="'more-vertical'" [class]="'cursor-pointer'"></span>
                </button>
                <div ngbDropdownMenu>
                  <a (click)="editSession(row)" ngbDropdownItem>
                    <span [data-feather]="'edit'" [size]="16" [class]="'mr-50'"></span>
                    Edit</a>
                  <!-- <a (click)="deleteSession(row)" ngbDropdownItem>
                    <span [data-feather]="'trash'" [size]="16" [class]="'mr-50'"></span>
                    Delete</a> -->
                </div>
              </div>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </section>
    <!--/ User List -->
  </div>

  <!-- New User Sidebar -->
  <core-sidebar class="modal modal-slide-in sidebar-todo-modal fade" name="new-sessions-sidebar"
    overlayClass="modal-backdrop">
    <app-new-sessions-sidebar></app-new-sessions-sidebar>
  </core-sidebar>
  <!--/ New User Sidebar -->
</div>
