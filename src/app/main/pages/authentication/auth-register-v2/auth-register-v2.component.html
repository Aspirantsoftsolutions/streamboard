<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
    <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">Vuexy</h2></a
    >
    <!-- /Brand logo-->
    <!-- Left Text-->
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/register-v2-dark.svg'
              : 'assets/images/pages/register-v2.svg'
          "
          alt="Register V2"
        />
      </div>
    </div>
    <!-- /Left Text-->
    <!-- Register-->
    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Welcome to StreamBoard </h2>
        <p class="card-text mb-2">Make your app management easy and fun!</p>
        <form class="auth-register-form mt-2" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="register-username" class="form-label">Username</label>
            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="johndoe"
              aria-describedby="register-username"
              tabindex="1"
              autofocus
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="register-email" class="form-label">Email</label>
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="john@example.com"
              aria-describedby="register-email"
              tabindex="2"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>

           <div class="form-group">
             <label for="register-password" class="form-label">Password</label>

             <div class="input-group input-group-merge form-password-toggle">
               <input [type]="passwordTextType ? 'text' : 'password'" formControlName="password"
                 class="form-control form-control-merge" placeholder="路路路路路路路路路路路路" aria-describedby="register-password"
                 tabindex="3" [ngClass]="{ 'is-invalid error': submitted && f.password.errors }" />
               <div class="input-group-append">
                 <span class="input-group-text cursor-pointer"><i class="feather font-small-4" [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }" (click)="togglePasswordTextType()"></i></span>
               </div>
             </div>
             <div *ngIf="submitted && f.password.errors" class="invalid-feedback"
               [ngClass]="{ 'd-block': submitted && f.password.errors }">
               <div *ngIf="f.password.errors.required">Password is required</div>
             </div>
           </div>

            <div class="form-group">
              <label for="register-mobilenumber" class="form-label">MobileNumber</label>
              <input type="text" formControlName="mobilenumber" class="form-control" placeholder="+91-1234567890"
                aria-describedby="register-mobilenumber" tabindex="1" autofocus
                [ngClass]="{ 'is-invalid': submitted && f.mobilenumber.errors }" />
              <div *ngIf="submitted && f.mobilenumber.errors" class="invalid-feedback">
                <div *ngIf="f.mobilenumber.errors.required">mobilenumber is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="register-location" class="form-label">Location</label>
              <input type="text" formControlName="location" class="form-control" placeholder="Enter your location"
                aria-describedby="register-location" tabindex="1" autofocus
                [ngClass]="{ 'is-invalid': submitted && f.location.errors }" />
              <div *ngIf="submitted && f.location.errors" class="invalid-feedback">
                <div *ngIf="f.location.errors.required">location is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="register-organisation" class="form-label">Organisation</label>
              <input type="text" formControlName="organisation" class="form-control" placeholder="Enter your organisation"
                aria-describedby="register-organisation" tabindex="1" autofocus
                [ngClass]="{ 'is-invalid': submitted && f.organisation.errors }" />
              <div *ngIf="submitted && f.organisation.errors" class="invalid-feedback">
                <div *ngIf="f.organisation.errors.required">organisation is required</div>
              </div>
            </div>

         
<div class="form-group">
  <label class="form-label" for="user-role">Are you a</label>
  <select id="user-role" class="form-control" id="role" name='role' [(ngModel)]="role">
     <option value="Teacher">Teacher</option>
     <option value="Student">Student</option>
     <option value="ITAdmin">IT Admin</option>
  </select>
</div>
         
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="register-privacy-policy" tabindex="4" />
              <label class="custom-control-label" for="register-privacy-policy">
                I agree to <a href="javascript:void(0);">privacy policy & terms</a>
              </label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="5" rippleEffect>Sign up</button>
        </form>
        <p class="text-center mt-2">
          <span>Already have an account?</span
          ><a routerLink="/pages/authentication/login-v2"><span>&nbsp;Sign in instead</span></a>
        </p>
        <div class="divider my-2">
          <div class="divider-text">or</div>
        </div>
        <div class="auth-footer-btn d-flex justify-content-center">
          <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
          ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
          ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
          ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
        </div>
      </div>
    </div>
    <!-- /Register-->
  </div>
</div>
